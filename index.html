<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Forest Cover Display...</title>

  </head>
  <body bgcolor="#78C0E0">
  	<div class="container">
    <h1 class="text-muted p-4">Forest Cover Analysis Using Satellite Image Processing</h1>
    <hr>
    <div id="app">
      <img id="img">
    	<div v-for="i in (1,3)">
        
        <div class="card border-light mb-3 shadow p-2">

        <div class="card-body">
        <h2 class="card-title text-secondary">Month {{i}}</h2>

        <div class="row mt-2">
          <div class="col p-2" v-for="j in (1,3)">
            <img :src="`${(i-1)*3 + j}.png`" class="shadow" height="350px" width="500px">
          </div>
      </div>
      </div>
      </div>
    	</div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>

    <script>
    $(document).ready(function(){
    var dir = "./Images/"; // folder location
    var fileextension = ".png"; // image format
    var i = "1";
    var r=1;

    $(function imageloop(){
      $("<img />").attr({'src': dir + i + fileextension , 'width':'500px', 'height' : '500px', 'class': 'img-thumbnail'}).appendTo("#cd");
      if(i%3==0)
      {
        $("<div />").attr({'class': 'row', 'id':i}).appendTo("#cd");
        $( '#'+i ).text( " Month "+r );
        $("<hr />").attr({'class': 'style1'}).appendTo("#cd");
        r++;
      }
      if (i==9){
      }
      else{
        i++;
        imageloop();
      };
    });   
});
</script>
  </body>
</html>
